<md-sidenav class="site-sidenav md-sidenav-right md-whiteframe-z2"
                  md-component-id="right"
                  md-is-locked-open="$mdMedia('gt-md')">

  <md-toolbar class="md-accent md-hue-3">
    <div class="md-toolbar-tools">
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content flex>
    <md-list>
      <md-list-item ng-repeat="navLink in dm.navLinks">
        <p>{{ navLink }}</p>
      </md-list-item>
    </md-list>
  </md-content>


</md-sidenav>
