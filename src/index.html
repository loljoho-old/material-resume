<!doctype html>
<html ng-app="resumeApp" 
      ng-controller="View as vm">
      
  <head>
  <meta charset="utf-8">
  <title>Jonathan Ho · Web Developer · New York NY</title>
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic" rel="stylesheet">
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
  </head>
  <body layout="row">
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- BEGIN: Sidenav Left -->
  <mr-sidenav-left>
  </mr-sidenav-left>
  <!-- ENDOF: Sidenav Left -->


  <!-- BEGIN: Site Container -->
  <div class="site-container" 
       layout="column" 
       role="main" 
       layout-fill>


    <!-- BEGIN: Main Toolbar -->
    <mr-navbar></mr-navbar>
    <!-- ENDOF: Main Toolbar -->


    <!-- BEGIN: Inner Container -->
    <md-content class="site-inner" 
                layout="row">

      <!-- 
            BEGIN: Main Content 
                                  layout-align-gt-sm="space-around center"
                                  -->
      <md-content class="site-main md-whiteframe-z2"
                  layout-fill 
                  ng-class="{ 'md-padding' : !vm.viewportSmall() }"
                  ui-view>

      </md-content>
      <!-- 
            ENDOF: Main Content 
                                  -->



      <!-- BEGIN: Sidenav Right -->
      <mr-sidenav-right>
      </mr-sidenav-right>
      <!-- ENDOF: Sidenav Right -->


    </md-content>
    <!-- ENDOF: Inner Container -->


  </div>
  <!-- ENDOF: Site Container -->
    

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

  </body>
</html>
